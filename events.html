<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        background-color: #f8fafc;

<body>
    <header class="bg-red-600 text-white py-6 shadow-md">
        <h1 class="text-center text-3xl font-extrabold">Happenings @ Wayanad!!</h1>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 gap-10">

        </div>
    </main>

    <footer class="bg-red-600 text-white py-6 mt-16">
        <p class="text-center">Note: The page is served from the Wayanad23 archives and may be updated occassionally. &copy; Designed by Webad (2023 tenure).</p>
        <div class="flex justify-center space-x-4 mt-4">
                <a href="mailto:wayanad-studrel@ds.study.iitm.ac.in" target="_blank" class="text-white text-2xl hover:text-gray-300"><i class="fas fa-envelope"></i></a>
                <a href="https://www.linkedin.com/company/wayanad-iitm/" target="_blank" class="text-white text-2xl hover:text-gray-300"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/wayanad_iitm" target="_blank" class="text-white text-2xl hover:text-gray-300"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/wayanad_iitm/" target="_blank" class="text-white text-2xl hover:text-gray-300"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/@wayanadhouseiitm" target="_blank" class="text-white text-2xl hover:text-gray-300"><i class="fab fa-youtube"></i></a>
            </div>
    </footer>
    <script>
    $(document).ready(function () {
  const postsContainer = $('#posts-container');

  $.getJSON('/notifs/posts.json', function (data) {
    data.forEach(post => {
      const tagIcons = {
        Announcement: 'fas fa-bullhorn text-red-600',
        Update: 'fas fa-info-circle text-blue-600',
        News: 'fas fa-newspaper text-green-600'
      };

      const postBox = `
        <div class="bg-white p-8 rounded-lg shadow-lg">
          <div class="flex items-center space-x-4">
            <i class="${tagIcons[post.tag] || 'fas fa-tag text-gray-600'} text-2xl"></i>
            <h2 class="text-2xl font-bold">${post.heading}</h2>
          </div>
          <img src="${post.imageUrl}" alt="${post.heading}" class="w-full h-48 object-cover mt-4 rounded-lg">
          <div class="mt-6 text-gray-700">
            <p>${post.description}</p>
            <p class="text-sm text-gray-500 mt-2">Posted on ${post.postedDate} at ${post.time}</p>
          </div>
          <a href="${post.buttonLink}" class="mt-6 inline-block bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
            Learn More
          </a>
        </div>
      `;

      postsContainer.append(postBox);
    });
  }).fail(function () {
    console.error('Failed to fetch posts.');
  });
});
</script>
  <script language=JavaScript>
var message="Function Disabled!";

function clickIE4(){
if (event.button==2){
return false;
 }
}

function clickNS4(e){
if (document.layers||document.getElementById&&!document.all){
if (e.which==2||e.which==3){
return false;
}
}
}

if (document.layers){
document.captureEvents(Event.MOUSEDOWN);
document.onmousedown=clickNS4;
}
else if (document.all&&!document.getElementById){
document.onmousedown=clickIE4;
}

document.oncontextmenu=new Function("return false")

</script>   
</body>
