<style>
  body {
	background-color: lightskyblue;
	font-family: sans-serif;
	color: darkslategrey;
	font-size: medium;
	min-height: 95vh;
}
#header {
	padding: 0 1rem;
}
article {
	background-color: lightcyan;
	border: 1px solid lightseagreen;
	min-height: 90vh;
	min-height: 600px;
}
p {
	text-indent: 2rem;
}
footer, #header {
	background-color: firebrick;
	border: 1px solid tomato;
	color: lavenderblush;
	display: block;
	margin: 0.5rem auto;
}
article, footer p {
	display: block;
	margin: 0 auto;
	max-width: 75vw;
	padding: 0.5rem;
}
</style>
</head>
<body>
<div id="header">
			<h1>Welcome to Wayanad House, IIT Madras</h1>
		</div>
		<article>

			<p></p>
		</article>
		<footer>
			&copy; 2024 Wayanad House, IITM BS Program<br>Disclaimer: The institute or BS team does not endorse or assume responsibility for the content, products, or services provided here.
		</footer>
<script language=JavaScript>
var message="Function Disabled!";
function clickIE4(){
if (event.button==2){
return false;
 }
}

function clickNS4(e){
if (document.layers||document.getElementById&&!document.all){
if (e.which==2||e.which==3){
return false;
}
}
}

if (document.layers){
document.captureEvents(Event.MOUSEDOWN);
document.onmousedown=clickNS4;
}
else if (document.all&&!document.getElementById){
document.onmousedown=clickIE4;
}

document.oncontextmenu=new Function("return false")

</script>
</body>
</html>
