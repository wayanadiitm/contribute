<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="google" content="notranslate" />
<title>Wayanad House</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>

<style>
        body {
            background-color: lightskyblue;
            font-family: sans-serif;
            color: darkslategrey;
            font-size: medium;
            min-height: 95vh;
        }
        #header {
            padding: 0 1rem;
        }
        article {
            background-color: lightcyan;
            border: 1px solid lightseagreen;
            min-height: 90vh;
            min-height: 600px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .grid-item {
            background: white;
            border: 1px solid lightseagreen;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.2s;
	    gap: 1rem;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        footer, #header {
            background-color: firebrick;
            border: 1px solid tomato;
            color: lavenderblush;
            display: block;
            margin: 0.5rem auto;
        }
        article, footer p {
            display: block;
            margin: 0 auto;
            max-width: 75vw;
            padding: 0.5rem;
        }
        p {
            text-indent: 2rem;
        }
	a {
    text-decoration: none; /* Remove underline */
    color: darkslategrey; /* Link color */
    font-weight: bold; /* Make links bold */
    display: block; /* Make the entire area clickable */
    margin-top: 0.5rem; /* Space above the link */
}

a:hover {
    color: firebrick; /* Change color on hover */
    text-shadow: 0 0 5px lavenderblush; /* Add a subtle glow effect */
    transform: scale(1.1); /* Slightly increase size on hover */
    transition: all 0.2s ease; /* Smooth transition for effects */
}
    </style>
</head>
<body>
<div id="header">
			<h1>Welcome to Wayanad House, IIT Madras</h1>
		</div>
		<article>
			<a href="https://sites.google.com/ds.study.iitm.ac.in/wayanad-house/main" target="_blank"><div class="grid-item">
            <i class="fas fa-home"></i>
            <h3>Proceed to Main site</h3>
        </div></a>
			<a href="https://wayanadonline.unaux.com" target="_blank"><div class="grid-item">
            <i class="fas fa-sign-in-alt"></i>
            <h3>Sign into house portal</h3>
        </div></a>
			<h3>Important Links</h3>
        <a href="https://study.iitm.ac.in/ds/academic_calendar.html" target="_blank"><div class="grid-item">
            <i class="fas fa-calendar-alt"></i>
            <h3>Academic Calendar (till May 2025)</h3>
        </div></a>
        <a href="https://docs.google.com/document/d/1e1l9ERBGYoS2jhKZHcTP6zZUH_NLzJv99xdcyi21Z1Y/pub" target="_blank"><div class="grid-item">
            <i class="fas fa-file-alt"></i>
            <h3>Grading Document - Data Science stream</h3>
        </div></a>
	 <a href="https://docs.google.com/document/d/158tmK_QXG4QuvPJCapd0LmvOSsKYzW3X1OXnYdiOCDQ/pub" target="_blank"><div class="grid-item">
            <i class="fas fa-file-alt"></i>
            <h3>Grading Document - Electronic Systems</h3>
        </div></a>
       
		</article>
<script language=JavaScript>
var message="Function Disabled!";
function clickIE4(){
if (event.button==2){
return false;
 }
}

function clickNS4(e){
if (document.layers||document.getElementById&&!document.all){
if (e.which==2||e.which==3){
return false;
}
}
}

if (document.layers){
document.captureEvents(Event.MOUSEDOWN);
document.onmousedown=clickNS4;
}
else if (document.all&&!document.getElementById){
document.onmousedown=clickIE4;
}

document.oncontextmenu=new Function("return false")

</script>
</body>
</html>
