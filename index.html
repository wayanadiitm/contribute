<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Wayanad House</title>
<link href="/assets/img/wayanad.PNG" rel="icon">
<link href="/assets/img/wayanad.PNG" rel="apple-touch-icon">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css'>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js'></script>
<style>
        body {
            background-color: #f8f9fa; 
        }
  body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
.inputfile {
	width: 0.1px;
	height: 0.1px;
	opacity: 0;
	overflow: hidden;
	position: absolute;
	z-index: -1;
}        
</style>
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
</head>
<body>
<div class="ui middle aligned center aligned  grid">
  <div class="column">
    <h2 class="ui black image header">
      <div class="content">
        Apply at Wayanad House
      </div>
    </h2>
      <div class="ui floating message">
      Currently, we have a vacancy for 2 positions for our house multimedia team. For role-specific details, <a href="/roledesc">click here</a>.
    </div>
        
    <form action="https://api.web3forms.com/submit" name="apply-wayanadteam" method="POST" class="ui large form">
   <input type="hidden" name="apikey" value="5a961a27-4391-4a0b-856a-265509cafadc">
<input type="hidden" name="subject" value="Application Submission | Contribute to House Team">
<input type="hidden" name="redirect" value="https://wayanad.netlify.app/success">
<input type="hidden" name="from_name" value="wayanadhouse">         
      <div class="ui stacked segment">
        <div class="field">
            <input type="text" name="email" autocomplete="off" placeholder="E-mail address" required>
        </div>
        <div class="field">
                <label>You wish to contribute to?</label>
       <select class="ui dropdown" name="teamchosen" required>
  <option value="">Choose</option>
  <option value="DES">Design Team</option>
  <option value="DOC">Documentation Team</option>
</select></div>   
           <div class="field">
    <label>Why do you wish to contribute? (Mention briefly, the relevant skills do you have in this domain)</label>
    <textarea rows="2"></textarea>
  </div> 
        <input type="file" (change)="fileEvent($event)" class="inputfile" id="embedpollfileinput" />
<label>Please show some of your best contents (design/doc work) in ONE file</label>
  <label for="embedpollfileinput" class="ui huge green right floated button">
    <i class="ui upload icon"></i> 
    Upload PDF
  </label>      
        <div class="ui checkbox field">
    <input type="checkbox" name="declaration1" value="I agree to the TnCs and confirm that the above mentioned information is correct to the best of my knowledge" required/>
    <label>I agree to the TnCs and confirm that the above mentioned information is correct to the best of my knowledge</label>
  </div>      
        <button type="submit" class="ui large violet button">Submit</button>
      </div>
    </form>
  </div>
</div>  
<script language=JavaScript>
var message="Function Disabled!";
function clickIE4(){
if (event.button==2){
return false;
 }
}

function clickNS4(e){
if (document.layers||document.getElementById&&!document.all){
if (e.which==2||e.which==3){
return false;
}
}
}

if (document.layers){
document.captureEvents(Event.MOUSEDOWN);
document.onmousedown=clickNS4;
}
else if (document.all&&!document.getElementById){
document.onmousedown=clickIE4;
}

document.oncontextmenu=new Function("return false")

</script>
</body>
</html>
